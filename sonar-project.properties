sonar.organization=nhsdigital
sonar.projectKey=NHSDigital_electronic-prescription-service-clinical-prescription-tracker
sonar.host.url=https://sonarcloud.io

sonar.coverage.exclusions=**/*.test.*,\
    **/tests/*,\
    **/jest.config.ts,scripts/*, \
    **/jest.debug.config.ts, \
    packages/common/testing/*, \
    eslint.config.mjs, \
    release.config.js

sonar.cpd.exclusions=**/*.test.*,\
    **/tests/*,\
    **/jest.config.ts, \
    **/jest.debug.config.ts, \
    scripts/*, \
    packages/common/testing/*, \
    eslint.config.mjs

sonar.javascript.lcov.reportPaths=packages/prescriptionSearch/coverage/lcov.info, \
    packages/sandbox/coverage/lcov.info, \
    packages/statusLambda/coverage/lcov.info, \
    packages/clinicalViewLambda/coverage/lcov.info \

sonar.python.version=3.10
